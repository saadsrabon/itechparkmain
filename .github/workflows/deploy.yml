name: CI/CD Deploy Monorepo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            itech-frontend-main/package-lock.json
            dashboard-frontend/package-lock.json
            ItechParkBackend/package-lock.json

      # 3. Build main frontend
      - name: Build main frontend
        working-directory: ./itech-frontend-main
        run: |
          npm ci
          npm run build

      # 4. Build admin frontend
      - name: Build admin frontend
        working-directory: ./dashboard-frontend
        run: |
          npm ci
          npm run build

      # 5. Deploy main frontend
      - name: Deploy main frontend
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./itech-frontend-main/dist/
          remote_path: /var/www/itechpark.co/main/
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      # 6. Deploy admin frontend
      - name: Deploy admin frontend
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./dashboard-frontend/dist/
          remote_path: /var/www/itechpark.co/admin/
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      # 7. Deploy backend
      - name: Deploy backend
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./ItechParkBackend/
          remote_path: /var/www/itechpark.co/api/
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      # 8. Restart backend with PM2
      - name: Restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/itechpark.co/api
            npm ci --production
            pm2 restart api || pm2 start server.js --name api
